
{% extends "index.html" %}

{% block content %}

    <h1>Tags > {{ term.name }}</h1>

    <ul>
        {% for page in term.pages %}
        <li>
            <article class="blog-preview">
                <p>
                    <span>
                        {% if "projects" in page.path %}
                            <a href="/projects">Projects</a>
                        {% elif "blog" in page.path %}
                            <a href="/blog">Blog</a>
                        {% endif %}
                        >
                    </span>
                    <time itemprop="datePublished" datetime="{{ page.date }}">
                        {{ page.date }}
                    </time> 
                    | 
                    <a class="preview-title" href="{{ page.permalink | safe }}">{{ page.title }}</a>
                    </p>
            </article>
            {% endfor %}
        </li>
    </ul>
{% endblock content %}
